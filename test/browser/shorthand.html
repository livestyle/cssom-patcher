<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Shorthand test</title>
	<style>
		.sample {
			background: url(sample.png), url(sample.png);
			width: 30px;
			height: 50px;
			background-size: contain;
		}
	</style>
</head>
<body>
	<div class="sample"></div>
	<div class="inline" style="background: url(sample.png);width: 30px;height: 50px;background-size: contain;font: 12px/14px serif;"></div>
	<button onclick="update()">Update</button>
	<script>
	var rule = document.styleSheets[0].cssRules[0];
	console.log(rule);
	function update() {
		var props = [
			['background', 'url(sample.png)'],
			['width', '60px'],
			['height', '80px'],
			['background-size', 'contain']
		];

		var propStr = ';' + props.map(function(p) {
			return p[0] + ':' + p[1];
		}).join(';') + ';';

		console.log(propStr);

		rule.style.cssText += propStr;
		console.log(rule.style.cssText);
	}
	</script>
</body>
</html>
